<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aizonai AI | Hüseyin Erduran</title>
    <style>
        :root {
            --bg-color: #0f1113;
            --card-bg: #1a1d21;
            --accent-color: #00d4ff;
            --text-main: #e1e1e1;
            --text-dim: #9ca3af;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: var(--card-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid #2d3139;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background: #24282d;
            border-bottom: 1px solid #2d3139;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: #000;
            font-weight: 500;
        }

        .bot-msg {
            align-self: flex-start;
            background-color: #2d3139;
            color: var(--text-main);
        }

        .input-area {
            padding: 20px;
            background: #24282d;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0f1113;
            border: 1px solid #3d424a;
            padding: 12px 15px;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #00b8e6;
            transform: scale(1.02);
        }

        /* Yükleniyor animasyonu */
        .typing {
            font-style: italic;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h1>AIZONAI AI</h1>
        <p>Hüseyin Erduran Tarafından Tasarlandı</p>
    </div>

    <div id="chat-window">
        <div class="message bot-msg">Merhaba! Ben Aizonai AI. Analiz etmemi istediğiniz bir konu var mı?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Mesajınızı buraya yazın..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">GÖNDER</button>
    </div>
</div>

<script>
    // Enter tuşunu yakalayan fonksiyon
    function handleKeyPress(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');
        const text = input.value.trim();

        if (!text) return;

        // Kullanıcı mesajını ekrana bas
        chatWindow.innerHTML += `<div class="message user-msg">${text}</div>`;
        input.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Düşünüyor göstergesi
        const loadingId = "loading-" + Date.now();
        chatWindow.innerHTML += `<div class="message bot-msg typing" id="${loadingId}">Aizonai analiz ediyor...</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: text })
            });

            const data = await response.json();
            
            // Yükleniyor yazısını sil ve bot cevabını yaz
            document.getElementById(loadingId).remove();
            chatWindow.innerHTML += `<div class="message bot-msg">${data.reply}</div>`;
            
        } catch (err) {
            document.getElementById(loadingId).innerText = "Hata: Bağlantı kurulamadı.";
        }

        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
